<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Currency Converter | Know Today's Rate</title>
</head>
<body>
    
     <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" class="flag-icon">
                        <select>
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="flag" class="flag-icon">
                        <select>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Get Exchange</button>
        </form>
     </div>

    <script src="https://kit.fontawesome.com/e859062367.js" crossorigin="anonymous"></script>
    <script src="./country-list.js"></script>
    <script src="./script.js"></script>
</body>
</html>
